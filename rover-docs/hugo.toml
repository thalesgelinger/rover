baseURL = 'https://rover.lu/'
languageCode = 'en-us'
title = 'Rover'

[params]
  [params.ui]
    showLightDarkModeMenu = true
    sidebar_menu_compact = true
    sidebar_menu_foldable = true
    ul_show = 1
    sidebar_menu_truncate = 200
    breadcrumb_disable = false
    taxonomy_breadcrumb_disable = true

    [params.ui.scrollSpy]
      rootMargin = "0px 0px -15%"

[module]
  proxy = "direct"

  [module.hugoVersion]
    extended = true
    min = "0.155.3"

  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false

  [[module.imports]]
    path = "github.com/google/docsy/dependencies"
    disable = false

[[menu.main]]
  name = "Features"
  url = "/#features"
  weight = 10

[[menu.main]]
  name = "Examples"
  url = "/#code"
  weight = 20

[[menu.main]]
  name = "Roadmap"
  url = "/#roadmap"
  weight = 30

[[menu.main]]
  name = "Docs"
  url = "/docs/"
  weight = 40
